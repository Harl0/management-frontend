@(clientCreds: ClientRegister)(implicit messages: Messages, request: RequestHeader)

@main("login.title") {
<main id="content">
    <div class="phase-banner">
        <p>
            <strong class="phase-tag">ALPHA</strong>

        </p>
    </div>

        <div class="column-full">

            <div class="form-group">
                <fieldset>
                    <legend id="BAS-client-creation">
                                <span id="signin-form-title-text" class="form-label-bold">

                        <label class="form-label-bold">
                            Client Secret
                        </label>
                        <label class="form-label">
                            @clientCreds.clientSecret
                        </label>

                </fieldset>
            </div>

        </div>
